# PIB Robot Joint Limits for Webots Simulation
# These values are derived from the Webots proto file.
# DO NOT EDIT - these are fixed for Webots simulation.
# For real robot limits, see joint_limits_robot.yaml
#
# Finger joints in Webots:
# - Each finger has separate proximal and distal joints (0° to 90° each)
# - The backend couples both joints to move synchronously (same as real robot)
# - 0° = stretched/open, 90° = bent/closed

joints:
  # Head joints
  turn_head_motor:
    min: -1.5707963267948966  # -90 degrees
    max: 1.5707963267948966   # +90 degrees
  tilt_forward_motor:
    min: -0.7853981633974483  # -45 degrees
    max: 1.2217304763960306   # +70 degrees

  # Left arm joints
  shoulder_vertical_left:
    min: -1.5707963267948966  # -90 degrees
    max: 1.5707963267948966   # +90 degrees
  shoulder_horizontal_left:
    min: -1.5707963267948966  # -90 degrees
    max: 1.5707963267948966   # +90 degrees
  upper_arm_left_rotation:
    min: -1.5707963267948966  # -90 degrees
    max: 1.5707963267948966   # +90 degrees
  elbow_left:
    min: -0.7853981633974483  # -45 degrees
    max: 1.5707963267948966   # +90 degrees
  lower_arm_left_rotation:
    min: -1.5707963267948966  # -90 degrees
    max: 1.5707963267948966   # +90 degrees
  wrist_left:
    min: -0.5235987755982988  # -30 degrees
    max: 0.5235987755982988   # +30 degrees

  # Left hand joints (0% = closed/clenched, 100% = open)
  # Webots finger joints: 0° = open, 90° = closed (opposite of real robot direction)
  # Both proximal and distal joints are set to the same value for coupled motion
  thumb_left_opposition:
    min: 1.5707963267948966   # 90° (0% = closed)
    max: 0.0                  # 0° (100% = open)
  thumb_left_stretch:
    min: 1.5707963267948966   # 90° (0% = closed)
    max: 0.0                  # 0° (100% = open)
  index_left_stretch:
    min: 1.5707963267948966   # 90° (0% = closed)
    max: 0.0                  # 0° (100% = open)
  middle_left_stretch:
    min: 1.5707963267948966   # 90° (0% = closed)
    max: 0.0                  # 0° (100% = open)
  ring_left_stretch:
    min: 1.5707963267948966   # 90° (0% = closed)
    max: 0.0                  # 0° (100% = open)
  pinky_left_stretch:
    min: 1.5707963267948966   # 90° (0% = closed)
    max: 0.0                  # 0° (100% = open)

  # Right arm joints
  shoulder_vertical_right:
    min: -1.5707963267948966  # -90 degrees
    max: 1.5707963267948966   # +90 degrees
  shoulder_horizontal_right:
    min: -1.5707963267948966  # -90 degrees
    max: 1.5707963267948966   # +90 degrees
  upper_arm_right_rotation:
    min: -1.5707963267948966  # -90 degrees
    max: 1.5707963267948966   # +90 degrees
  elbow_right:
    min: -0.7853981633974483  # -45 degrees
    max: 1.5707963267948966   # +90 degrees
  lower_arm_right_rotation:
    min: -1.5707963267948966  # -90 degrees
    max: 1.5707963267948966   # +90 degrees
  wrist_right:
    min: -1.5707963267948966  # -90 degrees
    max: 1.5707963267948966   # +90 degrees

  # Right hand joints (0% = closed/clenched, 100% = open)
  # Webots finger joints: 0° = open, 90° = closed (opposite of real robot direction)
  # Both proximal and distal joints are set to the same value for coupled motion
  thumb_right_opposition:
    min: 1.5707963267948966   # 90° (0% = closed)
    max: 0.0                  # 0° (100% = open)
  thumb_right_stretch:
