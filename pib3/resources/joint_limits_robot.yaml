# PIB Robot Joint Limits for Real Robot
# Calibrated using: python -m pib3.tools.calibrate_joints
#
# These values define the mapping from percentage (0-100%) to radians.
# 0% = min (radians), 100% = max (radians)
#
# Values are in radians. Joints with 'null' are not calibrated.

joints:
  # Head joints
  turn_head_motor:
    min: -1.5707963267948966  # -90 degrees
    max: 1.5707963267948966   # +90 degrees
  tilt_forward_motor:
    min: -0.7853981633974483  # -45 degrees
    max: 1.2217304763960306   # +70 degrees

  # Left arm joints
  shoulder_vertical_left:
    min: -1.5707963267948966  # -90 degrees
    max: 1.5707963267948966   # +90 degrees
  shoulder_horizontal_left:
    min: -1.5707963267948966  # -90 degrees
    max: 1.5707963267948966   # +90 degrees
  upper_arm_left_rotation:
    min: -1.5707963267948966  # -90 degrees
    max: 1.5707963267948966   # +90 degrees
  elbow_left:
    min: -0.7853981633974483  # -45 degrees
    max: 1.5707963267948966   # +90 degrees
  lower_arm_left_rotation:
    min: -1.5707963267948966  # -90 degrees
    max: 1.5707963267948966   # +90 degrees
  wrist_left:
    min: -0.5235987755982988  # -30 degrees
    max: 0.5235987755982988   # +30 degrees

  # Left hand joints (0% = clenched/closed, 100% = open)
  # Real robot finger motors: single motor controls both proximal and distal
  # Motor range: -90째 (clenched) to +90째 (open)
