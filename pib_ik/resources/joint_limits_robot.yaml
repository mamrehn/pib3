# PIB Robot Joint Limits for Real Robot
# These values define the mapping from percentage (0-100%) to radians.
# 0% = min (radians), 100% = max (radians)
#
# Calibrate using: python -m pib_ik.tools.calibrate_joints --host <robot_ip>
#
# Values marked with null need calibration.

joints:
  # Head joints
  turn_head_motor:
    min: null  # Not calibrated
    max: null  # Not calibrated
  tilt_forward_motor:
    min: null  # Not calibrated
    max: null  # Not calibrated

  # Left arm joints
  shoulder_vertical_left:
    min: null  # Not calibrated
    max: null  # Not calibrated
  shoulder_horizontal_left:
    min: null  # Not calibrated
    max: null  # Not calibrated
  upper_arm_left_rotation:
    min: null  # Not calibrated
    max: null  # Not calibrated
  elbow_left:
    min: null  # Not calibrated
    max: null  # Not calibrated
  lower_arm_left_rotation:
    min: null  # Not calibrated
    max: null  # Not calibrated
  wrist_left:
    min: null  # Not calibrated
    max: null  # Not calibrated

  # Left hand joints
  thumb_left_opposition:
    min: 0.0007
    max: 0.0017
  thumb_left_stretch:
    min: 0.0403
    max: 0.0414
  index_left_stretch:
    min: 0.0027
    max: 0.0361
  middle_left_stretch:
    min: 0.0033
    max: 0.0354
  ring_left_stretch:
    min: 0.0039
    max: 0.0342
  pinky_left_stretch:
    min: 0.0036
